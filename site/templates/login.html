{% extends "base.html" %}

{% block title %}Войти{% endblock %}


{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}">
{% endblock %}


{% block content %}
<div class="main_body">
    <div class="login-password">
        <h4>Login: leo</h4>
        <h4>Password: leo</h4>
    </div>
    <form method="POST" class="auth login_form">
        <input type="text" name="login" class="form-control" placeholder="Введите свой логин">
        <input type="password" name="password" class="form-control" placeholder="Введите свой пароль">
        <input type="submit" value="Войти" class="btn login-button">
    </form>
</div>
{% endblock %}
